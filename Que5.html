<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table</title>
    <style>
        table{
            width:100%;
            border-collapse: collapse;
            border-color: black;
        }
        td,th{
            border: 1px solid red;
            text-align: center;
        }
        th{
            color:blue;
        }
        #h2{
            text-align: center;
            font-weight: 700;
            color: red;
        }
    </style>
</head>

<body>
    <h2 id="h2">Table</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Employee Name</th>
                <th>Designation</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>Software Engineer</td>
                <td>MEAN</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>Software Tester</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>Software Developer</td>
                <td>Machine Learning</td>
            </tr>
            <tr>
                <td>4</td>
                <td>D</td>
                <td>Software Engineer</td>
                <td>FEEN</td>
            </tr>
            <tr>
                <td>5</td>
                <td>E</td>
                <td>Software Engineer</td>
                <td>Ruby</td>
            </tr>
            <tr>
                <td>6</td>
                <td>F</td>
                <td>Software Engineer</td>
                <td>MERN</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
